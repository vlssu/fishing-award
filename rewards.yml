# 在此处定义奖励参数
#
########################### 关键字 ###########################
#   chance:                         确定奖励掉落的几率。值应为 0.##-100。注意： 如果插件处于权重模式，则此插件将用作权重。
#   type:                           指定奖励的类型。'item' 或 'entity'
#   xp:                             指定获得奖励时掉落的 XP 数量。
#   commands:                       指定在获得奖励时服务器运行的命令列表。
#       - 'say 大捕获!'
#   message:                        指定玩家在获得奖励时收到的消息。
#   treasure:                       指定奖励几率是否因运气而增加。对或错。
#   junk:                          指定奖励几率是否因运气而降低。对或错
#   sound:                          指定在获得奖励时播放的声音. (id:volume:pitch)
#
########################### 项关键字  ###########################
#   material:                       使用 Minecraft ID 指定物品的类型。示例： 'LEATHER'
#   amount:                         设置掉落的物品数量，可以是范围 （Min-Max） 或确切数量
#   lore:                           为项目添加工具提示。每个 lore 行都应该是列表中的单独行。
#       - ''
#   enchantments:                  为物品添加附魔。指定每个附魔的 ID、等级和几率，用冒号 “：” 分隔。建议按从最低到最高几率的顺序排列附魔，因为它们将按列出的顺序应用。
#       - 'protection:1-5:50'       示例：这意味着保护级别 1-5 有 50% 的几率被应用。将机会留空将保证获得附魔，任何非保证的附魔都将作为额外附魔应用。
#   guaranteed-enchantment-amount:    决定物品可以拥有的保证附魔数量。例如，如果一个物品有 5 个保证附魔，但数量设置为 2，它将随机选择 2 个附魔并应用它们。
#   bonus-enchantment-amount:       决定物品可以拥有的额外附魔数量。这仅适用于非保证附魔。
#   override-bonus-enchantments:     如果未应用额外附魔，则允许应用更多保证附魔。对/错
#   durability:                     将项目的耐久度设置为百分比，可以是范围 （Min-Max） 或精确值。
#   unbreakable:                    使项目牢不可破。对/错
#   consumed:                       指定是否应在提取时消耗该物品。对/错。
#   flags:                          指定奖励的项目标志列表
#       - 'HIDE_ENCHANTS'
#       - 'HIDE_ATTRIBUTES'
#       - 'HIDE_UNBREAKABLE'
#       - 'HIDE_DESTROYS'
#       - 'HIDE_PLACED_ON'
#       - 'HIDE_POTION_EFFECTS'
#       - 'HIDE_DYE'
#       - 'HIDE_ARMOR_TRIM'
#
#   attributes:                     指定 Minecraft 属性，后跟一个数值。
#       health:                     generic.max_health
#           value:                  属性修饰符的值
#           operation:              值的添加方式。ADD_NUMBER/ADD_SCALER/MultipleY_SCALER_1-有关详细信息，请查看 Spigot 文档。
#           equipment-slot:         指定属性修饰符应在哪个槽中生效。HEAD/CHEST/LEGS/FEET/HAND/OFF_HAND-HAND 是默认值。
#       knockback-resistance:       generic.knockback_resistance
#       speed:                      generic.movement_speed
#       flying-speed:               generic.flying_speed
#       damage:                     generic.attack_damage
#       attack-speed:               generic.attack_speed
#       armor:                      generic.armor
#       armor-toughness:            generic.armor_toughness
#       luck:                       generic.luck
#       absorption:                 generic.max_absorption
#
#   skull-url:                      根据配置文件 url 更改 skull 项目的纹理。仅当材质player_head时有效
#   skull-url: '2cdc81a313c58bef691ace59c733318bff37ac31909adc11325a4f563786ef82' - 这个值是我自己皮肤的 url
#
#   potion-effects:                 为物品添加药水效果。仅当材质是 potion/splash_potion/lingering_poti 时有效
#       - 'health_boost:1:30'       在 1 级时增加了 30 秒的生命提升效果. 'effect:level:time'
#   potion-color: '255:255:255'     将药水的颜色设置为 RGB 值。
#
########################### 实体关键字 ###########################
#   entity-type:                    指定 Minecraft 实体类型。示例： 'ZOMBIE'
#   attributes:                     指定 Minecraft 实体属性，后跟一个数值。
#       health:                     generic.max_health
#       follow-range:               generic.follow_range
#       knockback-resistance:       generic.knockback_resistance
#       speed:                      generic.movement_speed
#       flying-speed:               generic.flying_speed
#       damage:                     generic.attack_damage
#       attack-speed:               generic.attack_speed
#       armor:                      generic.armor
#       armor-toughness:            generic.armor_toughness
#       luck:                       generic.luck
#       absorption:                 generic.max_absorption (在 spigot 版本 1.20.1 上不受支持
#       horse-jump:                 horse.jump_strength
#       zombie-rienforcement:       zombie.spawn_rienforcements
#   drops:                          当实体被杀死时掉落的物品。
#       NAME:
#           material:               指定项目的 Minecraft ID。
#           amount:                 指定放置项目的数量，可以是范围 （Min-Max） 或精确值。
#           chance:                 指定物品掉落的几率。
#    equipment:                     设置实体的磨损设备。
#       HEAD:
#           material:
#           enchantments:
#               - ''
#           drops:                  将磨损的装备添加到掉落列表中。
#               damaged:            随机化掉落物的耐久度。对或错。
#               chance:             以数字形式指定项目掉落的百分比。
#       CHEST:
#       LEGS:
#       FEET:
#       HAND:
#       OFF_HAND:
#
########################### 条件 ###########################
#   regions:                        指定可以捕获奖励的 World Guard 区域
#       - ''
#   biomes:                         指定奖励可以捕获的生物群系。
#       - ''
#   permission:                     指定捕获奖励所需的玩家权限。权限始终以 “fishingrewards” 为前缀。
#   time:                           指定奖励可以捕获所需的时间。基于 minecraft ticks。
#   weather:                        指定获得奖励所需的天气条件 Clear/Rain/Thunder 晴/雨/雷
#
########################### 项示例 ###########################
# Example-Drop:
#   type: 'item'
#   chance: 100
#   material: 'LEATHER'
#   amount: '1-5'
#   name: '&c示例项'
#   lore:
#     - '第一行'
#     - '&b第二行'
#   enchantments:
#     - 'unbreaking:1-3:1'
