########################
# 可以通过钓鱼获得的自定义奖励。      #
# 这个文件定义了特定奖励的所有选项     #
# 由“名称”标识。根据需要更改此处的选项  #
# 做你自己的奖励。要添加多个可捕获的奖励， #
# 复制此文件，然后根据自己的喜好更改选项。 #
########################

# 占位符
# {player} : 玩家的名字
# 奖励的名称或标识符。做点什么
# 与奖励有关。
name: 黏糊糊的东西

# 捕获此奖励时要运行的命令列表。
commands:
- null

# 自定义物品奖励列表，列表留空
# 如果您不想要任何自定义项目或删除此部分
items:
  # 物品的部分
  sword:
    # 获得此奖励的概率为
    chance: 100
    # 物品的自定义显示名称。
    # 如果空字符串没有自定义名称
    item-name: '&7&l黏糊糊的东西'
    # 物品的说明。设置为 null 表示没有说明
    lore:
    - '&6&l摸起来黏糊糊的'
    # 该物品的数量
    amount: 1
    # 物品的ID
    material: VINE
    # 如果有自定义模型数据
    model-data: 0
    # 附魔列表为“ENCHANT:LEVEL”。设置为 null 表示没有附魔
    enchants:
    - null
    # 如果该物品看起来像被施了魔法一样发光
    glowing: false
    # 如果物品是不可破坏
    unbreakable: false
    # 如果要隐藏诸如不可破坏和附魔之类的标签
    hide-flags: false

# 获得此奖励时要发送给玩家的消息列表。
messages:
- '&7&l(!) &a鱼钩被黏糊糊的东西给缠住了'

# 捕获此奖励时向服务器广播的消息列表。
broadcasts:
- '&4&l(!) &c{player} &7的 &c&l鱼钩 &7被黏糊糊的东西缠住了'

# 发送给玩家的标题。如果没有，请留空。
title: []

# 发送给客户端的字幕。如果没有，请留空。
sub-title: []

# 找到此奖励的权重（机会）。数字越大权重越高
# 被抓的可能性越大。
weight: 1.1

# 如果玩家仍然应该获得默认的 Minecraft 奖励。
# 这意味着鱼、附魔书、附魔物品等。
# 如果设置为 false，则只会给出自定义奖励
vanilla-rewards: false

# 给予玩家的经验值
# 作为一个范围，“x 到 y”表示从 x 到 y（包括）
# 只能是整数
exp-amount: 1 to 6

# 获得此奖励时播放的声音。 留着空则没有声音
sound: ENTITY_PLAYER_LEVELUP

# 玩家能否找到此奖励的要求
requirements:
  # 检查玩家是否有一定的权限
  permission:
    type: permission
    value: customfishing.default
